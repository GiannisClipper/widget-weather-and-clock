<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Demo widget-weather-and-clock</title>
  <style>
    body {
      background:lightslategrey;
      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      color:lightskyblue;
      text-align:center;
    }
    header {
      font-size:1.5em;
      margin:1.5em;
    }
    footer {
      margin:2em;
    }
    header, footer {
      display:inline-block;
      font-weight:600;
      border: 2px solid lightskyblue;
      border-radius: 25px;
      padding:0.5em 1em 0.5em 1em;
    }
    section {
      width:90%;
      margin-left:auto;
      margin-right:auto;
      margin-top:4em;
      margin-bottom:4em;
    }
  </style>
  <script src='widget-weather-and-clock.js'></script>
</head>

<body>
  <header>Demo widget-weather-and-clock</header>
  <section>
    <!--Auto (from IP), set refresh every 10'-->
    <script>new WeatherApiWidget({timeRefresh:600000, width:220, border:'1px solid darkblue', background:'khaki', color:'darkblue'});</script>

    <!--Thessaloniki, default refresh every 15'-->
    <script>new WeatherApiWidget({latitude:40.64361, longitude:22.93086});</script>

    <!--New York, default refresh every 15'-->
    <script>new WeatherApiWidget({latitude:40.71427, longitude:-74.00597});</script>

    <!--Moscow, default refresh every 15'-->
    <script>new WeatherApiWidget({latitude:55.753887, longitude:37.621225});</script>
  </section>
  <footer>Athens 2019, Giannis Clipper</footer>
</body>
</html>
